<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript">
    var renderNode = function(column, row, activation){
      var node1  = $('#round-node-template').clone();
      var transx = 150 * column;
      var transy = 150 * row;
      var trans = "translate(" + transx + "," + transy + ")";
      node1.attr('id', 'node-' + column + '-' + row);
      node1.attr('transform', trans);
      node1.attr('visibility', "display");
      var activation_radius = activation * 50;
      if (activation < 0) {
        node1.find('.activation').attr("fill", "url(#RedGradient)");
        activation_radius = -1.0 * activation_radius;
      }
      node1.find('.activation').attr('r', activation_radius);
      $('#net0').append(node1);
    };
    $(function(){
      renderNode(1,1,-1.0);
      renderNode(1,2,1.0);
      renderNode(1,3,-0.25);
      renderNode(2,1,0.75);
      renderNode(2,2,0.5);
      renderNode(2,3,0.0);
    });
  </script>
</head>
<body>
  <svg width="100%" height="100%">
    <defs>
      <radialGradient id="LensGradient">
        <stop offset="80%" stop-color="rgba(240,240,240,0.1)"/>
        <stop offset="100%" stop-color="rgba(0,0,0,0.1)"/>
      </radialGradient>
      <radialGradient id="GreenGradient">
        <stop offset="80%" stop-color="rgb(0,255,0)"/>
        <stop offset="100%" stop-color="rgb(0,120,0)"/>
      </radialGradient>
      <radialGradient id="RedGradient">
        <stop offset="80%" stop-color="rgb(255,0,0)"/>
        <stop offset="100%" stop-color="rgb(120,0,0)"/>
      </radialGradient>
    </defs>

    <g id="net0" transform="translate(250,50)">
      <rect id="cont0" width="600" height="800" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
    </g>

    <g id="round-node-template" transform="translate(250,250)" visibility="hidden">
      <circle class="activation" cx="50" cy="50" r="15" fill="url(#GreenGradient)" style="stroke:gray;" />
      <circle cx="50" cy="50" r="50" fill="url(#LensGradient)" style="stroke:black;" />
    </g>
  
    <g class="node-1" transform="translate(50,50)">
      <circle cx="50" cy="50" r="15" fill="url(#GreenGradient)" style="stroke:gray;" />
      <circle cx="50" cy="50" r="50" fill="url(#LensGradient)" style="stroke:black;" />
    </g>

    <g transform="translate(50,200)">
      <circle cx="50" cy="50" r="30" fill="url(#RedGradient)" style="stroke:gray;" />
      <circle cx="50" cy="50" r="50" fill="url(#LensGradient)" style="stroke:black;" />
    </g>

    <g transform="translate(50,350)">
      <circle cx="50" cy="50" r="10" fill="url(#RedGradient)" style="stroke:gray;" />
      <circle cx="50" cy="50" r="50" fill="url(#LensGradient)" style="stroke:black;" />
    </g>
  </svg>
</body>
